<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylehsheet" href="style.css" />
    <title>Aspect Ratio Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>
        <span>Aspect Ratio Calculator</span>
      </h2>
      <div class="wrapper">
        <input type="number" id="width-ratio" value="16" />
        <input type="number" id="height-ratio" value="9" />
      </div>
      <div class="box">
        <div class="wrapper">
          <label for="width">Width : </label>
          <input type="number" id="width" value="1280" />
        </div>
        <div class="wrapper">
          <label for="height">Height : </label>
          <input type="number" id="height" value="720" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
