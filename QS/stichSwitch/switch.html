<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch pad</title>
    <link rel="stylesheet" href="switchStyle.css">
</head>
<body>
    <div id ="content">
        <form>
            <select id="colorSelector" name="colorSelector">
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="violet">Violet</option>
            </select>
        </form>
        <div id="colorSquare"></div>
    </div>
    <div id="content-greeting">
       <div id="greeting"></div>
       <button id="sayHello">Say Hello</button>
    </div>
    <div id="card">
        <form>
            <input type="text" name="cardNumber" placeholder="Card Number">
            <select id="expMonth" name="expMonth"></select>
            <select id="expYear" name="expYear"></select>
        </form>
    </div>
    <div id="size">
        <p>
            Window width : <span id="width"></span><br>
            Window height : <span id="height"></span>
        </p>
    </div>
    <script src="switch.js"></script>
</body>
</html>
